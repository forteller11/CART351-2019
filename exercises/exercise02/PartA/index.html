<!DOCTYPE html>
<html>
<head>
  <title> EXERCISE 2 </title>
  <style>
  #c {
      background-color: #3e181b;
      border: 3px solid #db1d2d;}

  #d {
      background-color: #422018;
      border: 3px solid #f0421c;}

  #e {
      background-color: #45391b;
      border: 3px solid #fec02d;}
  #displayText{
        display:inline;
        display:none;}

  body{
        background:black;}
  .para {color:white;font-size:22pt; background:purple;margin-left: 1%;margin-top: 1%; padding:1%;}
      .box {
      width: 10vw; /*(1/10th) viewport width */
      height: 10vw;
      margin-left: 1%;
      margin-top: 1%;
    }
  .wrapper{
    margin-left:30%;
    margin-top:15%;
    display:block;
  }
  </style>
  <script>
  window.onload = function(){
    let boxes = document.getElementsByClassName("box");
    let p = document.getElementById("displayText");
    for (let i = 0; i < boxes.length; i++){
      boxes[i].addEventListener("click", () => {
        onElementClick(event);
      });

      boxes[i].addEventListener("mouseover", (e) => e.target.style.opacity = 0.5);
      boxes[i].addEventListener("mouseout" , (e) => e.target.style.opacity = 1);
    }

    p.addEventListener("click", () => {
        onElementClick(event);
    });

    function onElementClick(e){
      console.log(e.target);
      p.style.display = "inline";
      p.innerText = "This is text for Box " + e.target.id;
      if (p === e.target){
        p.innerText = "";
        p.style.display = "none";
      }
    }
    //let boxC = getElementById("c");
  } //on load


  </script>
</head>
<body>
  <div class = "wrapper">
  <div id = "c" class = "box"></div>
  <div id = "d" class = "box"></div>
  <div id = "e" class = "box"></div>
  <br />
  <p id = "displayText" class = "para"></p>
</div>

</body>
</html>
